<source>
  type forward
  port 24224
</source>

<match visualizer.api_restful.*>
  type copy
  # ホスト毎
  <store>
    type record_reformer
    enable_ruby false
    tag ${tag_prefix[-2]}.hosts.${tag_parts[-1]}
  </store>
  # 全体
  <store>
    type record_reformer
    enable_ruby false
    tag ${tag_prefix[-2]}.all.all
  </store>
</match>

<match visualizer.api_restful.{hosts,all}.*>
  type datacounter
  count_interval 5
  aggregate tag
  output_per_tag yes
  tag_prefix status_count
  count_key status
  pattern1 2xx ^2\d\d$
  pattern2 3xx ^3\d\d$
  pattern3 400 ^400$
  pattern4 4xx ^4\d\d$
  pattern5 503 ^503$
  pattern6 5xx ^5\d\d$
</match>

<match datacounter.**>
  type stdout_ex
</match>
